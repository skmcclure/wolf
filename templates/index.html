{% extends "base.html" %}
{% block title %}Games{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <img class="fas fa-golf-ball fa-2x"/>
        Games
    </div>

    <div class="card-body">
        <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Date</th><th>Course</th><th>Holes</th><th>Players</th>
            </tr>
        </thead>
        <tbody>
        {% for game in games %}
            <tr>
            <td>
                <a href="{{ url_for('score', gamenum=game.pkey, holenum=1) }}">{{ game.date }}</a>
            </td>
            <td>
                {{ game.course }}
            </td>
            <td>
                {{ game.num_holes }}
            </td>
            <td>
                {{ game.players }}
            </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>

    <div class="card-footer">
        <a href="{{ url_for('new_game') }}" class="btn btn-primary" role="button">
            <span class="fas fa-plus fa-lg">
            </span>
        </a>
    </div>
</div>

{% endblock %}
