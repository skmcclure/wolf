{% extends "base.html" %}
{% block title %}New Game{% endblock %}

{% block content %}

<form method="POST"
      action="{{ url_for('new_game') }}"
      class="form-horizonal">

<div class="card">
    <div class="card-header">
        <img class="fas fa-golf-ball fa-2x"/>
        Add a Game
    </div>

    <div class="card-body">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="date">Date:</label>
            <div class="col-sm-4">
                <input class="form-control form-check-input" name="date" id="date" type="date"
                       value="{{ today }}"></input>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="course">Course:</label>
            <div class="col-sm-10">
                <input class="form-control form-check-input" name="course" id="course" type="text">
                </input>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="holes">Holes:</label>
            <div class="col-sm-1 form-check form-check-inline">
                <input class="form-check-input" name="holes" id="checkbox18" type="radio" checked value="18">
                <label class="form-check-label" for="checkbox18">18</label>
            </div>
            <div class="col-sm-1 form-check form-check-inline">
                <input class="form-check-input" name="holes" id="checkbox9" type="radio" value="9">
                <label class="form-check-label" for="checkbox9">9</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="start">Start On:</label>
            <div class="col-sm-2">
                <input class="form-control form-check-input" name="start" id="start" type="number"
                       min="1"
                       max="18"
                       step="1"
                       value="1">
                </input>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="players">Players:</label>
            <div class="col-sm-8">
                <input class="form-control form-check-input" name="players"
                       id="players"
                       placeholder="comma separated list of names"
                       type="text">
                </input>
            </div>
        </div>

    </div>

    <div class="card-footer">
        <button type="submit"
                class="btn btn-primary">
            <span class="fas fa-save fa-lg">
            </span>
        </button>
        <a href="{{ url_for('games') }}" class="btn btn-primary" role="button">
            <span class="fas fa-times fa-lg">
            </span>
        </a>
    </div>
</div>

</form>
{% endblock %}
